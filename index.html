<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restho Restaurant</title>
    <link
      rel="icon"
      href="assets/images/icon/logo-icon.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="loader">
      <div class="loader-content">
        <img src="assets/images/icon/logo-icon.svg" alt="Logo" class="logo" />
        <div class="loading-text">0%</div>
      </div>
      <div class="loader-bar"></div>
    </div>

    <div class="content hidden">
      <header class="header style-2">
        <div class="header-logo">
          <a href="/"
            ><img
              alt="image"
              class="img-fluid"
              src="assets/images/header2-logo.svg"
          /></a>
        </div>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="button"><a href="#">Find a Reservation</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="hero">
          <span>Welcome to Restho</span>
          <p>Experience fine dining at its best!</p>
          <a href="#" class="btn">Make Reservation</a>
        </section>

        <section class="menu">
          <h2>Our Menu</h2>
          <div class="menu-items">
            <div class="item">
              <img src="item1.jpg" />
              <h3>Item 1</h3>
              <p>Description</p>
              <p class="price">$12.99</p>
            </div>
            <!-- More menu items here -->
          </div>
        </section>

        <section class="about">
          <img src="chef.jpg" />
          <div>
            <h2>About Our Restaurant</h2>
            <p>More info about the restaurant here...</p>
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2023 Restaurant Name</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
